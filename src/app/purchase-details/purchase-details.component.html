<div class="container">

  <legend>Purchase record details</legend>
  <form>
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="ship-name-field">Shop Title</label>
        <input type="text" class="form-control" id="ship-name-field" name="name-field"
               value="{{purchase?.shop.name}}" readonly>
      </div>

      <div class="col-sm-6">
        <label for="shop-address-field">Shop Address</label>
        <input type="text" class="form-control" id="shop-address-field" name="type-field"
               value="{{purchase?.shop.city}}; {{purchase?.shop.state}}; {{purchase?.shop.address}}" readonly>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label for="employee-name-field">Employee name</label>
        <input type="text" class="form-control" id="employee-name-field" name="name-field"
               value="{{purchase?.employee.firstName}} {{purchase?.employee.lastName}}" readonly>
      </div>

      <div class="col-sm-6">
        <label for="employee-role-field">Employee role</label>
        <input type="text" class="form-control" id="employee-role-field" name="name-field"
               value="{{purchase?.employee.role}}" readonly>
      </div>

    </div>
  </form>

  <legend>Products purchased</legend>

  <!--Table-->
  <table class="table table-striped table-bordered table-hover table-sm" width="100%">

    <!--Table head-->
    <thead>
    <tr>
      <th class="th-sm sortable">Product title</th>
      <th class="th-sm sortable">Product category</th>
      <th class="th-sm sortable">Product price</th>
      <th class="th-sm sortable">Purchased amount</th>
    </tr>
    </thead>

    <!--Table body-->
    <tbody>
    <tr *ngFor="let purchasePosition of purchasePositionsData">
      <td>{{purchasePosition.product.name}}</td>
      <td>{{purchasePosition.product.type}}</td>
      <td>{{purchasePosition.product.price | currency}}</td>
      <td>{{purchasePosition.amount}}</td>
    </tr>
    </tbody>
    <!--Table body-->

  </table>
</div>
