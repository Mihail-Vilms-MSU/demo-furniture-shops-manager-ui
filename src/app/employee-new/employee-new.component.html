<div class="container">
  <legend>Create new employee record:</legend>

  <form>
    <div class="form-group row">
      <div class="col-sm-6">
        <label for="first-name-field">First name</label>
        <input type="text" class="form-control" id="first-name-field" name="name-field" #firstName required>
      </div>

      <div class="col-sm-6">
        <label for="last-name-field">Last name</label>
        <input type="text" class="form-control" id="last-name-field" name="type-field" #lastName required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label for="email-field">Email</label>
        <input type="text" class="form-control" id="email-field" name="name-field" #email required>
      </div>

      <div class="col-sm-6">
        <label for="phone-field">Phone</label>
        <input type="text" class="form-control" id="phone-field" name="type-field" #phone required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6">
        <label for="shop-field">Shop</label>
        <select class="form-control" id="shop-field" #shop required>
          <option *ngFor="let shop of shops" [value]="shop.shopId">{{shop.name}}</option>
        </select>
      </div>

      <div class="col-sm-6">
        <label for="role-field">Role</label>
        <input type="text" class="form-control" id="role-field" name="type-field" #role required>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-4">
        <button type="submit" class="btn btn-primary btn-lg btn-block"
                button (click)="add(firstName.value, lastName.value, email.value, phone.value, role.value, shop.value);">Save</button>
      </div>
    </div>

  </form>

</div>
