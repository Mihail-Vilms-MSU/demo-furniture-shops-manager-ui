<div class="container mt-4">

  <div class="card">
    <div class="card-body">

      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <div class="col-md-12">
          <h2 class="py-3 text-center font-bold font-up blue-text">Amount of products available at shop </h2>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->

      <!--Table-->
      <table class="table table-striped table-bordered table-hover table-sm">

        <!--Table head-->
        <thead>
        <tr>
          <th>Identifier</th><th>Product Title</th><th>Category</th>
          <th>Amount of product available</th><th>Fill up stocks</th>
        </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
        <tr *ngFor="let productAmountEntry of productsList; let i = index">
          <td>{{productAmountEntry.product.productId}}</td>
          <td>{{productAmountEntry.product.name}}</td>
          <td>{{productAmountEntry.product.type}}</td>
          <td>{{productAmountEntry.amount}} items</td>
          <td>
          <!--<label for="type-field">Price</label>-->
          <input type="number" class="form-control" id="price-field"
                 name="type-field" [(ngModel)]="addItemsMap[productAmountEntry.product.productId]"/>
          </td>
          <!--<td>-->
            <!--<a routerLink="/products/{{product.productId}}">-->
              <!--<button type="button" class="btn btn-outline-info btn-sm">Edit</button>-->
            <!--</a>-->
          <!--</td>-->
        </tr>
        </tbody>
        <!--Table body-->

      </table>

      <div class="form-group row">
        <div class="col-sm-3">
          <button type="submit" class="btn btn-primary btn-lg btn-block"
                  button (click)="addProductsToStorage()">
            Save
          </button>
        </div>
        <div class="col-sm-9"></div>
      </div>
    </div>
  </div>

</div>
