<script src="../model/employee.ts"></script>

<app-search-component></app-search-component>

<!--MDB Tables-->
<div class="container mt-4">

  <div class="card">
    <div class="card-body">

      <!-- Grid row -->
      <div class="row">
        <!-- Grid column -->
        <div class="col-md-12">
          <h2 class="py-3 text-center font-bold font-up blue-text">List of employees</h2>
        </div>
        <!-- Grid column -->
      </div>
      <!-- Grid row -->

      <!--Table-->
      <table class="table table-striped table-bordered table-hover table-sm" width="100%">

        <!--Table head-->
        <thead>
          <tr>
            <th (click)="getAnotherSortOrder('id')"><button type="button" class="btn btn-link btn-outline-dark">Number</button></th>
            <th (click)="getAnotherSortOrder('lastName')"><button type="button" class="btn btn-link btn-outline-dark">Last Name</button></th>
            <th (click)="getAnotherSortOrder('firstName')"><button type="button" class="btn btn-link btn-outline-dark">First Name</button></th>
            <th (click)="getAnotherSortOrder('role')"><button type="button" class="btn btn-link btn-outline-dark">Role</button></th>
            <th (click)="getAnotherSortOrder('shop.name')"><button type="button" class="btn btn-link btn-outline-dark">Shop</button></th>
            <th (click)="getAnotherSortOrder('shop.city')"><button type="button" class="btn btn-link btn-outline-dark">City</button></th>
          </tr>
        </thead>
        <!--Table head-->

        <!--Table body-->
        <tbody>
          <tr *ngFor="let employee of employees">
            <td>
              <a routerLink="/employees/{{employee.employeeId}}">
                <button type="button" class="btn btn-outline-info btn-sm">{{employee.employeeId}}</button>
              </a>
            </td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.role}}</td>
            <td>
              <a routerLink="/shops/{{employee.shop.shopId}}">
                <button type="button" class="btn btn-outline-info btn-sm">{{employee.shop.name}}</button>
              </a>
            </td>
            <td>{{employee.shop.city}}</td>

          </tr>
        </tbody>
        <!--Table body-->

      </table>

      <!--Bottom Table UI-->
      <div class="d-flex justify-content-left">Current page: {{currentPage + 1}}; Number of pages: {{numberOfPages}}; Total number of records: {{numberOfElements}};  Max number  of records on one page: {{sizeOfPage}}; </div>
      <div class="d-flex justify-content-center">
        <!--Pagination -->
        <nav class="my-4 pt-2">
          <ul class="pagination pagination-circle pg-blue mb-0">
            <!--First-->
            <li>
              <span class="page-span">
                <button type="submit" class="page-link" (click)="getAnotherPage(0);">First</button>
              </span>
            </li>

            <!--Arrow left-->
            <li>
              <span class="page-span">
                <button type="submit" class="page-link" (click)="getAnotherPage(currentPage-1);">&laquo;</button>
              </span>
            </li>

            <!--Numbers-->
            <li *ngFor="let pageNumber of pages" class="page-item">
              <span class="page-span">
                <button type="submit" class="page-link" (click)="getAnotherPage(pageNumber-1);">{{pageNumber}}</button>
              </span>
            </li>

            <!--Arrow right-->
            <li>
              <span class="page-span">
                <button type="submit" class="page-link" (click)="getAnotherPage(currentPage+1);">&raquo;</button>
              </span>
            </li>

            <!--Last-->
            <li>
              <span class="page-span">
                <button type="submit" class="page-link" (click)="getAnotherPage(numberOfPages-1);">Last</button>
              </span>
            </li>
          </ul>
        </nav>
        <!--/Pagination -->
      </div>
      <!--Bottom Table UI-->
    </div>
  </div>

</div>
