<h2>All Employees</h2>
<div><span>id: </span>{{employee2.id}}</div>
<div><span>phone: </span>{{employee2.phone}}</div>

<table class="info-table">
  <thead>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Phone</th>
  </tr>
  </thead>

  <tbody>
    <tr *ngFor="let employee of employees">
      <td class="first">{{employee.firstName}}</td>
      <td class="first">{{employee.lastName}}</td>
      <td class="first">{{employee.email}}</td>
      <td class="first">{{employee.phone}}</td>
    </tr>
  </tbody>
</table>
